name: Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Unit Tests (Fast, No External Dependencies)
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov python-dotenv
      
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/models/ tests/processors/ tests/schemas/ \
            -v --tb=short \
            --cov=core/models --cov=core/processors --cov=core/schemas \
            --cov-report=term-missing \
            --cov-config=.coveragerc \
            --cov-fail-under=80
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-unit
          path: .coverage

  # ============================================================================
  # Integration Tests (Requires Redis + Supabase)
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Only run if unit tests pass
    
    steps:
      - name: Start Redis with password
        run: |
          docker run -d --name redis-ci -p 6379:6379 redis:7.2-alpine redis-server --requirepass PASS
          sleep 2
          docker exec redis-ci redis-cli -a PASS ping

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov python-dotenv
      
      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: PASS
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          pytest tests/test_api.py tests/test_orchestrator.py \
            -v --tb=short \
            --cov=core/orchestrator --cov=main \
            --cov-report=term-missing

  # ============================================================================
  # Full Test Suite Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "failure" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"
