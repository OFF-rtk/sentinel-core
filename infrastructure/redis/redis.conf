# NETWORK
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 1024

# GENERAL
daemonize no
loglevel notice
requirepass PASS

# PERSISTENCE (Dual Mode: RDB + AOF)
save 3600 1
save 300 100
save 60 10000
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# MEMORY MANAGEMENT
maxmemory 850mb
maxmemory-policy allkeys-lru

# CLIENTS
maxclients 10000